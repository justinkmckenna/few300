<mat-card>
  <mat-card-title>Projects</mat-card-title>
  <mat-card-content>Todo Items Assigned to a Project</mat-card-content>
  <mat-card-actions>
    <button mat-button *ngFor="let project of projects$ | async">
      <mat-chip [routerLink]="" [queryParams]="{project: project.name}"><mat-icon>event</mat-icon> {{project.name}} ({{project.numberOfTodos}})</mat-chip>
    </button>
  </mat-card-actions>
</mat-card>
