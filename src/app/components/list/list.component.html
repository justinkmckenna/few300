<h3>Showing {{data.filter | titlecase}} {{data.name || ""}}</h3>
<div class="item-list" *ngFor="let item of list$ | async">
  <div class="item">
    <span>{{ item.name }}</span>
    <mat-divider></mat-divider>
    <span>{{ item.project || 'No Project' }}</span>
    <span>{{ (item.dueDate | date:'medium') || 'No Due Date' }}</span>
    <button mat-button *ngIf="!item.completed" (click)="markCompleteOrIncomplete(item)">
      <mat-icon>radio_button_unchecked</mat-icon>
    </button>
    <button mat-button *ngIf="item.completed" (click)="markCompleteOrIncomplete(item)">
      <mat-icon>radio_button_checked</mat-icon>
    </button>
  </div>
</div>
<button (click)="close()" mat-button>Close</button>
